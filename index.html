<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZelenyPath</title>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Press+Start+2P&family=VT323&family=Orbitron&display=swap" rel="stylesheet">
<style>
    :root {
        --neon-lime: #00C852;
        --crt-green: #33FF99;
        --deep-black: #0D0D0D;
        --hot-pink: #FF4081;
        --accent-blue: #00E5FF;
        --neutral-gray: #B0BEC5;
    }

    html, body {
        height: 100%; margin: 0;
        background-color: var(--deep-black);
        color: var(--neon-lime);
        font-family: 'Share Tech Mono', monospace;
        overflow: hidden; cursor: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    body {
        background-color: var(--tg-theme-bg-color, var(--deep-black));
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    #custom-cursor { display: none; }
    #background-canvas {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        z-index: 1;
    }
    .screen {
        position: absolute; top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex; opacity: 0;
        transition: opacity 0.5s ease-in-out, filter 0.5s ease-in-out;
        z-index: 2;
        box-sizing: border-box;
    }
    #init-screen {
        opacity: 1; z-index: 3;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .logo-container img {
        height: 80px; 
        width: auto;
        filter: drop-shadow(0 0 15px var(--neon-lime));
        transition: filter 1s ease-in-out;
    }
    #log {
        font-size: 1rem;
        color: var(--crt-green);
        width: 90%;
        max-width: 700px;
        max-height: 20vh;
        overflow: hidden;
        transition: opacity 0.5s ease-in-out;
        margin-bottom: 2rem;
    }
    #surface-interface {
        display: none; background-color: transparent;
        padding: 0.5rem; 
        box-sizing: border-box;
    }
    .surface-container {
        width: 100%; height: 100%;
        border: 2px solid var(--neon-lime); 
        box-shadow: 0 0 15px var(--neon-lime) inset, 0 0 10px rgba(0, 200, 82, 0.5);
        display: grid; 
        grid-template-rows: auto 1fr auto;
        grid-template-columns: 100%;
        padding: 1rem; 
        box-sizing: border-box;
    }
    .surface-header {
        display: flex; justify-content: space-between; align-items: center;
        border-bottom: 2px solid var(--neon-lime); padding-bottom: 0.5rem; gap: 1rem;
    }
    .logo-area { flex: 1; text-align: left; }
    .logo-area .logo {
        font-family: 'Press Start 2P', monospace; font-size: 1.2rem;
        color: var(--hot-pink); text-shadow: 0 0 5px var(--hot-pink); margin: 0;
    }
    .logo-area .version-number {
        font-size: 0.7rem; color: var(--neutral-gray); margin-top: 4px;
    }
    #ip-display {
        flex: 1; text-align: center; font-size: 1rem;
        color: var(--accent-blue); text-shadow: 0 0 5px var(--accent-blue);
    }
    .header-right {
        flex: 1; display: flex; justify-content: flex-end; align-items: center;
        gap: 1rem;
    }
    .surface-main {
        position: relative; display: flex; flex-direction: column;
        justify-content: center; align-items: center; overflow: hidden;
    }
    .background-title {
        position: absolute; font-family: 'Orbitron', sans-serif;
        font-size: clamp(3rem, 15vw, 8rem); color: rgba(255, 255, 255, 0.05);
        margin: 0; z-index: 1;
    }
    .main-image-placeholder {
        width: 150px; 
        height: 150px; 
        display: flex;
        justify-content: center; align-items: center;
        text-align: center; z-index: 2;
    }
    .main-image-placeholder img {
        width: 100%; height: auto; 
        max-width: 140px;
    }
    .surface-footer {
        display: flex; justify-content: space-between; align-items: flex-end;
        padding-top: 1rem; border-top: 2px solid var(--neon-lime);
        flex-wrap: wrap; gap: 1rem;
    }
    .news-ticker-container { flex-grow: 1; }
    .news-ticker-container h2 {
        font-family: 'Press Start 2P', monospace; font-size: 1rem;
        color: var(--accent-blue); margin: 0 0 0.5rem 0;
    }
    .footer-right-column {
        display: flex; align-items: center; gap: 1rem; flex-shrink: 0;
    }
    .serial-number { font-size: 1.2rem; color: var(--hot-pink); }
</style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div id="init-screen" class="screen">
        <div id="log"></div>
        <div class="logo-container">
            <img src="img/main.svg" alt="logo" id="initial-logo">
        </div>
    </div>
    
    <div id="surface-interface" class="screen">
        <div class="surface-container">
            <header class="surface-header">
                <div class="logo-area"><p class="logo">PLASTFREI</p><p class="version-number">v1.3</p></div>
                <div id="ip-display"><span id="country-flag">üè¥</span> <span id="ip-address">127.0.0.1</span></div>
                <div class="header-right"><nav>INDEX MANIFEST CONNECTION</nav></div>
            </header>
            <main class="surface-main">
                <h3 class="background-title">PLASTFREI</h3>
                <div class="main-image-placeholder"><img src="img/main.svg" id="main-character-icon" alt="logo"></div>

                <div id="user-dashboard" style="display: none; text-align: center; z-index: 3; color: white; width: 90%;">
                    <h2 id="welcome-message" style="color: var(--hot-pink); font-family: 'Press Start 2P'; font-size: 1.2rem;"></h2>
                    <p>–°—Ç–∞—Ç—É—Å –ø–æ–¥–ø–∏—Å–∫–∏: <strong id="sub-status" style="color: var(--crt-green);"></strong></p>
                    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; margin-top: 1.5rem;">
                        <div style="flex-basis: 250px;">
                            <h4>–ö–ª—é—á –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è</h4>
                            <div id="qrcode-container" style="background: white; padding: 10px; display: inline-block;"></div>
                            <p>–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ –¥–ª—è –±—ã—Å—Ç—Ä–æ–π –≤—Å—Ç–∞–≤–∫–∏</p>
                            <code id="connection-key" style="word-wrap: break-word; background: #333; padding: 5px; display: block; margin-top: 10px;"></code>
                        </div>
                        <div style="flex-basis: 250px; text-align: left;">
                            <h4>–í–∞—à —Ç–∞—Ä–∏—Ñ: <span id="tariff-name"></span></h4>
                            <ul id="tariff-details-list" style="list-style: none; padding: 0;"></ul>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="surface-footer">
                <div class="news-ticker-container"><h2>–ì–•–í-95 | –ù–æ–≤–æ—Å—Ç–∏ –∏ –ø—Ä–µ–¥–ø–∏—Å–∞–Ω–∏—è</h2><p id="news-content-area"></p></div>
                <div class="footer-right-column">
                    <div class="serial-number">S/N: 7G-PLAST-95</div>
                    <div id="telegram-login-container"></div>
                </div>
            </footer>
        </div>
    </div>

<script>
    // --- 1. –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
    const API_URL = 'https://c6fcfa7f5b70.ngrok-free.app/api/get_user_info'; 
    const BOT_USERNAME = 'plastfreivpn_bot';

    // --- 2. –õ–û–ì–ò–ö–ê –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–ò –° TELEGRAM ---
    function onTelegramAuth(user) {
        console.log("Telegram auth data received:", user);
        const newsElement = document.getElementById('news-content-area');
        typeWriter(newsElement, "‚ñ∂Ô∏è –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è... –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–ø–∏—Å–∏... –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —è–¥—Ä–æ–º...", null);

        fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
        })
        .then(response => {
            if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
            return response.json();
        })
        .then(data => {
            console.log("Data from backend API:", data);
            if (data.status === 'ok') {
                document.querySelector('.main-image-placeholder').style.display = 'none';
                document.querySelector('.background-title').style.display = 'none';
                document.getElementById('telegram-login-container').style.display = 'none';
                
                if (data.is_subscribed) {
                    displayDashboard(data);
                } else {
                    typeWriter(newsElement, "‚ñ∂Ô∏è –°–¢–ê–¢–£–°: –ü–æ–¥–ø–∏—Å–∫–∞ –Ω–µ–∞–∫—Ç–∏–≤–Ω–∞. –ü—Ä–∏–æ–±—Ä–µ—Ç–∏—Ç–µ —Ç–∞—Ä–∏—Ñ –≤ –±–æ—Ç–µ.", null);
                }
            } else {
                throw new Error(data.message || '–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞ API');
            }
        })
        .catch(error => {
            console.error('Error during fetch:', error);
            alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å (F12) –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –æ—à–∏–±–æ–∫.');
        });
    }

    function displayDashboard(data) {
        const dashboard = document.getElementById('user-dashboard');
        document.getElementById('welcome-message').textContent = `–ü—Ä–∏–≤–µ—Ç, ${data.first_name}!`;
        const endDate = new Date(data.subscription_end);
        document.getElementById('sub-status').textContent = `–ê–∫—Ç–∏–≤–µ–Ω –¥–æ ${endDate.toLocaleDateString()} ${endDate.toLocaleTimeString()}`;
        document.getElementById('tariff-name').textContent = `"${data.tariff_details.name}"`;
        const detailsList = document.getElementById('tariff-details-list');
        detailsList.innerHTML = `
            <li><strong>–°–∫–æ—Ä–æ—Å—Ç—å:</strong> ${data.tariff_details.speed}</li>
            <li><strong>–ü–∏–Ω–≥:</strong> ${data.tariff_details.ping}</li>
            <li><strong>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏—è:</strong> ${data.tariff_details.connections}</li>
            <li><strong>–†–µ–≥–∏–æ–Ω:</strong> ${data.tariff_details.region}</li>
        `;
        const firstKey = data.keys[0];
        document.getElementById('connection-key').textContent = firstKey;
        const qrContainer = document.getElementById('qrcode-container');
        qrContainer.innerHTML = "";
        new QRCode(qrContainer, { text: firstKey, width: 180, height: 180 });
        dashboard.style.display = 'block';
        
        const newsElement = document.getElementById('news-content-area');
        typeWriter(newsElement, "‚ñ∂Ô∏è –°–¢–ê–¢–£–°: –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞. –í—Å–µ —Å–∏—Å—Ç–µ–º—ã –≤ –Ω–æ—Ä–º–µ.", null);
    }
    
    // --- 3. –ê–ù–ò–ú–ê–¶–ò–ò –ò –ó–ê–ü–£–°–ö ---
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let isBgAnimationRunning = true;
    const alphabet = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const rainDrops = Array.from({ length: columns }).fill(1);
    
    function animateBackground() {
        if (!isBgAnimationRunning) return;
        ctx.fillStyle = 'rgba(13, 13, 13, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'var(--neon-lime)';
        ctx.font = fontSize + 'px monospace';
        for (let i = 0; i < rainDrops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
            if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                rainDrops[i] = 0;
            }
            rainDrops[i]++;
        }
        requestAnimationFrame(animateBackground);
    };

    const logElement = document.getElementById('log');
    function typeWriter(element, text, callback, i = 0) {
        if (!element) return;
        if (i < text.length) {
            element.innerHTML = text.substring(0, i + 1) + '<span id="log-cursor" style="background:var(--neon-lime);animation:blink 1s infinite;display:inline-block;width:0.5em;height:1.2em;vertical-align:bottom;"></span>';
            setTimeout(() => typeWriter(element, text, callback, i + 1), 20);
        } else {
            element.innerHTML = text;
            if (callback) setTimeout(callback, 500);
        }
    }

    window.addEventListener('load', () => {
        const initialLogo = document.getElementById('initial-logo');
        const terminalLines = ["> ZelenyPath v.Œ© connection protocol initiated...", "> Verifying signature... [OK]", "> Accessing node... [127.0.0.1]", "> No threats detected.", "> Routing to public interface..."];
        const initScreen = document.getElementById('init-screen');
        const surfaceInterface = document.getElementById('surface-interface');
        
        function runTerminalLines(index) {
            if (index < terminalLines.length) {
                const p = document.createElement('p');
                p.style.margin = '0';
                p.style.lineHeight = '1.3';
                logElement.appendChild(p);
                typeWriter(p, terminalLines[index], () => setTimeout(() => runTerminalLines(index + 1), 500));
            } else {
                setTimeout(() => {
                    initScreen.style.opacity = '0';
                    surfaceInterface.style.display = 'flex';
                    setTimeout(() => {
                        surfaceInterface.style.opacity = '1';
                        initScreen.style.display = 'none';
                        isBgAnimationRunning = false;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    }, 500);
                }, 1000);
            }
        }
        
        animateBackground();
        setTimeout(() => runTerminalLines(0), 1000);

        const loginContainer = document.getElementById('telegram-login-container');
        const script = document.createElement('script');
        script.src = 'https://telegram.org/js/telegram-widget.js?22';
        script.setAttribute('data-telegram-login', BOT_USERNAME);
        script.setAttribute('data-size', 'large');
        script.setAttribute('data-onauth', 'onTelegramAuth(user)');
        script.setAttribute('data-request-access', 'write');
        loginContainer.appendChild(script);
    });
</script>
</body>
</html>
